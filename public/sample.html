<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Pulse Dashboard</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7f8fc; /* A slightly cooler off-white */
        color: #1a202c; /* Darker gray for better contrast */
      }
      .sidebar {
        background-color: #ffffff;
      }
      .main-content {
        background-color: #f7f8fc;
      }
      .kpi-card {
        transition: all 0.3s ease;
        border: 1px solid #e2e8f0;
      }
      .kpi-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05),
          0 8px 10px -6px rgba(0, 0, 0, 0.05);
        border-color: #cbd5e1;
      }
      .table-container {
        overflow-y: auto;
      }
      /* Custom scrollbar for a cleaner look */
      .table-container::-webkit-scrollbar {
        width: 6px;
      }
      .table-container::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .table-container::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .table-container::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }
      .metric-toggle-btn.active {
        background-color: #4f46e5; /* Indigo */
        color: white;
      }
    </style>
  </head>
  <body class="antialiased">
    <div class="flex h-screen bg-gray-100">
      <!-- Sidebar -->
      <aside
        class="sidebar w-64 flex-shrink-0 border-r border-gray-200 flex flex-col"
      >
        <div class="h-16 flex items-center px-6 border-b border-gray-200">
          <svg
            class="h-8 w-auto text-indigo-600"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-lg font-semibold text-gray-800"
            >Market Pulse</span
          >
        </div>
        <nav class="flex-1 px-4 py-4 space-y-2">
          <a
            href="#"
            class="flex items-center px-4 py-2 text-gray-700 bg-gray-200 rounded-lg"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              ></path>
            </svg>
            <span class="ml-3">Dashboard</span>
          </a>
          <a
            href="#"
            class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
              ></path>
            </svg>
            <span class="ml-3">Reports</span>
          </a>
          <a
            href="#"
            class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
            <span class="ml-3">Settings</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <header
          class="h-16 flex items-center justify-between px-8 border-b border-gray-200 bg-white"
        >
          <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
          <div class="flex items-center">
            <span class="text-sm text-gray-500 mr-4">Karol Marcu</span>
            <img
              class="h-9 w-9 rounded-full object-cover"
              src="https://placehold.co/100x100/E2E8F0/4A5568?text=KM"
              alt="Your avatar"
            />
          </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto p-8">
          <!-- Global Controls -->
          <div
            class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-8 flex flex-wrap items-center gap-4"
          >
            <div class="flex items-center gap-2">
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              <span class="font-semibold text-gray-700 text-sm"
                >Date Range:</span
              >
            </div>
            <div class="flex flex-wrap items-center gap-2">
              <button
                class="px-3 py-1.5 text-xs font-medium text-gray-600 bg-gray-100 rounded-full hover:bg-gray-200 transition"
              >
                Next 7 Days
              </button>
              <button
                class="px-3 py-1.5 text-xs font-medium text-white bg-indigo-600 rounded-full"
              >
                Next 30 Days
              </button>
              <button
                class="px-3 py-1.5 text-xs font-medium text-gray-600 bg-gray-100 rounded-full hover:bg-gray-200 transition"
              >
                Last 30 Days
              </button>
            </div>
            <div class="flex items-center gap-3 ml-auto">
              <input
                type="date"
                class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2"
                value="2025-07-03"
              />
              <span class="text-gray-400">-</span>
              <input
                type="date"
                class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2"
                value="2025-08-01"
              />
              <button
                class="px-5 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition"
              >
                Run
              </button>
            </div>
          </div>

          <!-- Dashboard Panels -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Panel: Your Hotel -->
            <div
              class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex flex-col gap-6"
            >
              <h2 class="text-xl font-semibold text-indigo-700">Your Hotel</h2>
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="kpi-card p-4 rounded-lg">
                  <p class="text-sm text-gray-500">Occupancy</p>
                  <p class="text-2xl font-bold text-gray-800">82.5%</p>
                </div>
                <div class="kpi-card p-4 rounded-lg">
                  <p class="text-sm text-gray-500">ADR</p>
                  <p class="text-2xl font-bold text-gray-800">$189.50</p>
                </div>
                <div class="kpi-card p-4 rounded-lg">
                  <p class="text-sm text-gray-500">RevPAR</p>
                  <p class="text-2xl font-bold text-gray-800">$156.34</p>
                </div>
              </div>
              <div class="h-72"><canvas id="yourHotelChart"></canvas></div>
              <div class="h-80 table-container border rounded-lg">
                <table class="w-full text-sm">
                  <thead class="bg-gray-50 sticky top-0">
                    <tr class="text-left text-gray-600">
                      <th class="px-4 py-2 font-semibold">Date</th>
                      <th class="px-4 py-2 font-semibold">Occ.</th>
                      <th class="px-4 py-2 font-semibold">ADR</th>
                      <th class="px-4 py-2 font-semibold">Sold</th>
                    </tr>
                  </thead>
                  <tbody id="yourHotelTableBody" class="divide-y"></tbody>
                </table>
              </div>
            </div>

            <!-- Right Panel: The Market -->
            <div
              class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex flex-col gap-6"
            >
              <h2 class="text-xl font-semibold text-teal-600">The Market</h2>
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="kpi-card p-4 rounded-lg">
                  <p class="text-sm text-gray-500">Market Occ.</p>
                  <p
                    class="text-2xl font-bold text-gray-800 flex items-baseline gap-2"
                  >
                    78.2%
                    <span class="text-sm font-medium text-green-600"
                      >+4.3pts</span
                    >
                  </p>
                </div>
                <div class="kpi-card p-4 rounded-lg">
                  <p class="text-sm text-gray-500">Market ADR</p>
                  <p
                    class="text-2xl font-bold text-gray-800 flex items-baseline gap-2"
                  >
                    $175.20
                    <span class="text-sm font-medium text-green-600"
                      >+$14.30</span
                    >
                  </p>
                </div>
                <div class="kpi-card p-4 rounded-lg">
                  <p class="text-sm text-gray-500">Market RevPAR</p>
                  <p
                    class="text-2xl font-bold text-gray-800 flex items-baseline gap-2"
                  >
                    $137.00
                    <span class="text-sm font-medium text-red-600">-$2.10</span>
                  </p>
                </div>
              </div>
              <div class="h-72"><canvas id="marketChart"></canvas></div>
              <div class="h-80 table-container border rounded-lg">
                <table class="w-full text-sm">
                  <thead class="bg-gray-50 sticky top-0">
                    <tr class="text-left text-gray-600">
                      <th class="px-4 py-2 font-semibold">Date</th>
                      <th class="px-4 py-2 font-semibold">Your Occ.</th>
                      <th class="px-4 py-2 font-semibold">Mkt Occ.</th>
                      <th class="px-4 py-2 font-semibold">Index</th>
                    </tr>
                  </thead>
                  <tbody id="marketTableBody" class="divide-y"></tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      // --- FAKE DATA GENERATION ---
      function generateFakeData(numDays) {
        const data = [];
        const today = new Date("2025-07-03");
        for (let i = 0; i < numDays; i++) {
          const date = new Date(today);
          date.setDate(today.getDate() + i);
          const yourOcc = 0.75 + Math.random() * 0.2;
          const yourAdr = 180 + Math.random() * 40;
          const marketOcc = 0.7 + Math.random() * 0.15;
          data.push({
            date: date.toISOString().split("T")[0],
            your: {
              occupancy: yourOcc,
              adr: yourAdr,
              roomsSold: Math.floor(yourOcc * 50),
            },
            market: { occupancy: marketOcc },
          });
        }
        return data;
      }
      const fakeData = generateFakeData(30);

      // --- RENDER TABLES ---
      function renderTables() {
        const yourTable = document.getElementById("yourHotelTableBody");
        const marketTable = document.getElementById("marketTableBody");
        yourTable.innerHTML = "";
        marketTable.innerHTML = "";
        fakeData.forEach((day) => {
          const yourRow = document.createElement("tr");
          yourRow.innerHTML = `<td class="px-4 py-3 whitespace-nowrap">${
            day.date
          }</td><td class="px-4 py-3">${(day.your.occupancy * 100).toFixed(
            1
          )}%</td><td class="px-4 py-3">$${day.your.adr.toFixed(
            2
          )}</td><td class="px-4 py-3">${day.your.roomsSold}</td>`;
          yourTable.appendChild(yourRow);
          const marketRow = document.createElement("tr");
          const occIndex = Math.round(
            (day.your.occupancy / day.market.occupancy) * 100
          );
          marketRow.innerHTML = `<td class="px-4 py-3 whitespace-nowrap">${
            day.date
          }</td><td class="px-4 py-3">${(day.your.occupancy * 100).toFixed(
            1
          )}%</td><td class="px-4 py-3">${(day.market.occupancy * 100).toFixed(
            1
          )}%</td><td class="px-4 py-3 font-semibold ${
            occIndex >= 100 ? "text-green-600" : "text-red-600"
          }">${occIndex}</td>`;
          marketTable.appendChild(marketRow);
        });
      }

      // --- RENDER CHARTS ---
      const chartConfig = {
        type: "line",
        options: {
          responsive: true,
          maintainAspectRatio: false,
          tension: 0.4,
          scales: {
            x: {
              type: "time",
              time: { unit: "day" },
              grid: { display: false },
              ticks: { font: { size: 10 } },
            },
            y: { ticks: { font: { size: 10 } } },
          },
          plugins: { legend: { display: false } },
          interaction: { intersect: false, mode: "index" },
        },
      };

      function renderYourHotelChart() {
        const ctx = document.getElementById("yourHotelChart").getContext("2d");
        const gradient = ctx.createLinearGradient(0, 0, 0, 280);
        gradient.addColorStop(0, "rgba(79, 70, 229, 0.2)");
        gradient.addColorStop(1, "rgba(79, 70, 229, 0)");
        new Chart(ctx, {
          ...chartConfig,
          data: {
            labels: fakeData.map((d) => d.date),
            datasets: [
              {
                label: "Occupancy",
                data: fakeData.map((d) => d.your.occupancy * 100),
                borderColor: "#4f46e5",
                backgroundColor: gradient,
                fill: true,
                pointRadius: 0,
                pointHoverRadius: 5,
                pointHitRadius: 10,
              },
            ],
          },
        });
      }

      function renderMarketChart() {
        const ctx = document.getElementById("marketChart").getContext("2d");
        new Chart(ctx, {
          ...chartConfig,
          data: {
            labels: fakeData.map((d) => d.date),
            datasets: [
              {
                label: "Your Hotel",
                data: fakeData.map((d) => d.your.occupancy * 100),
                borderColor: "#4f46e5",
                pointRadius: 0,
              },
              {
                label: "The Market",
                data: fakeData.map((d) => d.market.occupancy * 100),
                borderColor: "#0d9488",
                borderDash: [3, 3],
                pointRadius: 0,
              },
            ],
          },
          options: {
            ...chartConfig.options,
            plugins: {
              legend: {
                display: true,
                position: "top",
                align: "end",
                labels: {
                  usePointStyle: true,
                  boxWidth: 6,
                  font: { size: 12 },
                },
              },
            },
          },
        });
      }

      // --- INITIALIZE ---
      document.addEventListener("DOMContentLoaded", () => {
        renderTables();
        renderYourHotelChart();
        renderMarketChart();
      });
    </script>
  </body>
</html>
