<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shreeji Report - Market Pulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <div id="sidebar-container"></div>

      <main class="flex-1 p-8 overflow-y-auto">
        <div class="max-w-7xl mx-auto">
          <h1 class="text-3xl font-bold text-gray-800">Shreeji Report</h1>
          <p class="mt-2 text-gray-600 mb-8">
            Pulls a list of all in-house guests with their current balances for
            the previous day.
          </p>

          <!-- Report Controls -->
          <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <!-- Hotel Selector -->
              <div>
                <label
                  for="hotel-select"
                  class="block text-sm font-medium text-gray-700"
                  >Select Hotel</label
                >
                <select
                  id="hotel-select"
                  name="hotel-select"
                  class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                >
                  <option>Loading hotels...</option>
                </select>
              </div>

              <!-- Date (Pre-filled for now) -->
              <div>
                <label
                  for="report-date"
                  class="block text-sm font-medium text-gray-700"
                  >Report Date</label
                >
                <input
                  type="date"
                  name="report-date"
                  id="report-date"
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>

              <!-- Generate Button -->
              <div class="self-end">
                <button
                  type="button"
                  class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  Generate Report
                </button>
              </div>
            </div>
          </div>

          <!-- Report Results Table -->
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Results</h2>
            <!-- Placeholder for the results table -->
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Guest Name
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Room
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Balance
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  <!-- Data will be populated here by JavaScript -->
                  <tr>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                      colspan="3"
                    >
                      Select a hotel and click "Generate Report" to see the
                      data.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- We will create this script in the next step -->
    <script type="module" src="/rockenue/shreeji-report.mjs"></script>
  </body>
</html>
