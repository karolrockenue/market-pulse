<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Market Pulse</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        --accent-primary: #3b82f6;
        --button-primary-bg: #1e293b;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      .card {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        border-radius: 0.75rem;
      }
      .control-btn {
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 500;
        border-radius: 6px;
        transition: all 0.2s;
      }
      .control-btn.primary {
        background-color: var(--button-primary-bg);
        color: white;
        font-weight: 500;
      }
      .control-btn.primary:hover {
        filter: brightness(120%);
      }
      .control-btn:disabled {
        background-color: #d1d5db;
        color: #6b7280;
        cursor: not-allowed;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="antialiased">
    <div class="flex flex-col lg:flex-row min-h-screen" x-data="settingsPage">
      <div id="sidebar-placeholder"></div>

      <div class="flex-1 flex flex-col min-w-0">
        <div id="header-placeholder"></div>

        <main x-show="isInitialized" x-cloak class="flex-1 p-4 md:p-8 relative">
          <header class="mb-8">
            <h1 class="text-3xl font-bold">Settings</h1>
            <p class="text-slate-500 mt-1">
              Manage your profile, team members, and property connections.
            </p>
          </header>

          <div class="space-y-8">
            <section id="profile" class="card p-6">
              <h2 class="text-lg font-semibold border-b border-slate-200 pb-4">
                My Profile
              </h2>
              <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                  <label
                    for="first-name"
                    class="block text-sm font-medium text-slate-600"
                    >First Name</label
                  >
                  <input
                    type="text"
                    id="first-name"
                    x-model="profile.firstName"
                    class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2.5 px-3"
                  />
                </div>
                <div>
                  <label
                    for="last-name"
                    class="block text-sm font-medium text-slate-600"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    id="last-name"
                    x-model="profile.lastName"
                    class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2.5 px-3"
                  />
                </div>
                <div class="sm:col-span-2">
                  <label
                    for="email"
                    class="block text-sm font-medium text-slate-600"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    id="email"
                    x-model="profile.email"
                    disabled
                    class="mt-1 block w-full bg-slate-100 rounded-md border-slate-300 shadow-sm text-slate-500 py-2.5 px-3 cursor-not-allowed"
                  />
                </div>
              </div>
              <div
                class="mt-6 flex items-center justify-end border-t border-slate-200 pt-4"
              >
                <span
                  x-show="saveMessage"
                  x-transition
                  class="text-sm font-medium text-green-600 mr-4"
                  x-text="saveMessage"
                ></span>
                <button
                  @click="saveProfile()"
                  :disabled="!isProfileDirty || isSaving"
                  class="control-btn primary"
                >
                  <span x-show="!isSaving">Save Changes</span>
                  <span x-show="isSaving">Saving...</span>
                </button>
              </div>
            </section>

            <section id="users" class="card p-6">
              <div
                class="flex flex-col md:flex-row justify-between md:items-center border-b border-slate-200 pb-4 gap-4"
              >
                <h2 class="text-lg font-semibold">User Management</h2>
                <div class="flex items-center gap-4">
                  <span
                    x-show="inviteMessage"
                    x-transition
                    class="text-sm font-medium text-green-600"
                    x-text="inviteMessage.includes('success') ? inviteMessage : ''"
                  ></span>
                  <span
                    x-show="inviteMessage"
                    x-transition
                    class="text-sm font-medium text-red-600"
                    x-text="!inviteMessage.includes('success') ? inviteMessage : ''"
                  ></span>
                  <button
                    @click="isInviteModalOpen = true"
                    class="control-btn primary inline-flex items-center justify-center"
                  >
                    <svg
                      class="w-4 h-4 mr-2"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        d="M11 5a3 3 0 11-6 0 3 3 0 016 0zM2 12.5a.5.5 0 01.5-.5h15a.5.5 0 010 1H2.5a.5.5 0 01-.5-.5zM11 15a3 3 0 100-6 3 3 0 000 6z"
                      />
                      <path
                        d="M15.5 8.5a.5.5 0 01.5.5v1a.5.5 0 01-1 0v-1a.5.5 0 01.5-.5z"
                      />
                    </svg>
                    Invite User
                  </button>
                </div>
              </div>
              <div class="overflow-x-auto mt-4">
                <table class="w-full text-sm">
                  <thead class="bg-slate-50 text-slate-600">
                    <tr>
                      <th class="text-left px-4 py-3 font-semibold">Name</th>
                      <th class="text-left px-4 py-3 font-semibold">Email</th>
                      <th class="text-left px-4 py-3 font-semibold">Status</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-slate-200">
                    <tr class="hover:bg-slate-50 transition-colors">
                      <td class="px-4 py-3 font-medium">Jane Doe</td>
                      <td class="px-4 py-3 text-slate-600">
                        jane.doe@hotel.com
                      </td>
                      <td class="px-4 py-3">
                        <span
                          class="px-2 py-0.5 text-xs font-semibold rounded-full bg-green-100 text-green-800"
                          >Active</span
                        >
                      </td>
                    </tr>
                    <tr class="hover:bg-slate-50 transition-colors">
                      <td class="px-4 py-3 font-medium">John Smith</td>
                      <td class="px-4 py-3 text-slate-600">
                        john.smith@hotel.com
                      </td>
                      <td class="px-4 py-3">
                        <span
                          class="px-2 py-0.5 text-xs font-semibold rounded-full bg-amber-100 text-amber-800"
                          >Invitation Pending</span
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </section>

            <section id="properties" class="card p-6"></section>
          </div>

          <div
            x-show="isInviteModalOpen"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900 bg-opacity-75"
            style="display: none"
          >
            <div
              @click.away="isInviteModalOpen = false"
              class="relative bg-white rounded-lg shadow-xl p-6 w-full max-w-md"
            >
              <h3 class="text-lg font-semibold mb-4">Invite a New User</h3>
              <div class="space-y-4">
                <div>
                  <label
                    for="invite-first-name"
                    class="block text-sm font-medium text-slate-600"
                    >First Name</label
                  >
                  <input
                    type="text"
                    id="invite-first-name"
                    x-model="invitation.firstName"
                    class="mt-1 block w-full rounded-md border-slate-300 shadow-sm py-2.5 px-3"
                  />
                </div>
                <div>
                  <label
                    for="invite-last-name"
                    class="block text-sm font-medium text-slate-600"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    id="invite-last-name"
                    x-model="invitation.lastName"
                    class="mt-1 block w-full rounded-md border-slate-300 shadow-sm py-2.5 px-3"
                  />
                </div>
                <div>
                  <label
                    for="invite-email"
                    class="block text-sm font-medium text-slate-600"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    id="invite-email"
                    x-model="invitation.email"
                    class="mt-1 block w-full rounded-md border-slate-300 shadow-sm py-2.5 px-3"
                  />
                </div>
              </div>
              <div class="mt-6 flex justify-end gap-4">
                <button @click="isInviteModalOpen = false" class="control-btn">
                  Cancel
                </button>
                <button
                  @click="sendInvitation()"
                  :disabled="isSendingInvite"
                  class="control-btn primary"
                >
                  <span x-show="!isSendingInvite">Send Invitation</span>
                  <span x-show="isSendingInvite">Sending...</span>
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script type="module">
      import settingsPage from "/app/settings.mjs";
      import pageHeader from "/app/_shared/header.mjs";
      import sidebar from "/app/_shared/sidebar.mjs";
      import { loadComponent } from "/app/utils.mjs";

      document.addEventListener("alpine:init", () => {
        Alpine.data("settingsPage", settingsPage);
        Alpine.data("pageHeader", pageHeader);
        Alpine.data("sidebar", sidebar);
      });

      document.addEventListener("DOMContentLoaded", async () => {
        await loadComponent("header", "header-placeholder");
        await loadComponent("sidebar", "sidebar-placeholder");
      });
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
