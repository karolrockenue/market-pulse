<aside
  class="w-full lg:w-64 lg:flex-shrink-0 flex flex-col bg-slate-800 h-full"
  x-data="sidebar()"
  x-cloak
>
  <div class="h-20 flex items-center px-6 flex-shrink-0">
    <svg
      class="h-8 w-auto text-sky-400"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="12" y1="20" x2="12" y2="10"></line>
      <line x1="18" y1="20" x2="18" y2="4"></line>

      class="flex items-center px-3 py-3 text-sm rounded-lg transition-colors duration-200"
      :class="{
        'bg-slate-900 text-white font-semibold': window.location.pathname.endsWith('/app/') || window.location.pathname.endsWith('index.html'),
        'text-slate-300 hover:bg-slate-700 hover:text-white font-medium': !(window.location.pathname.endsWith('/app/') || window.location.pathname.endsWith('index.html'))
      }"
    >
      <svg
        class="h-5 w-5 mr-3"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
      Dashboard
    </a>
    <a
      href="/app/reports.html"
      class="flex items-center px-3 py-3 text-sm rounded-lg transition-colors duration-200"
      :class="{
        'bg-slate-900 text-white font-semibold': window.location.pathname.endsWith('reports.html'),
        'text-slate-300 hover:bg-slate-700 hover:text-white font-medium': !window.location.pathname.endsWith('reports.html')
      }"

        class="h-5 w-5 mr-3"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
        ></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="12" y1="18" x2="12" y2="12"></line>
        <line x1="9" y1="18" x2="9" y2="15"></line>
        <line x1="15" y1="18" x2="15" y2="9"></line>
      </svg>
      Reports
    </a>
    <a
      href="/app/settings.html"
      class="flex items-center px-3 py-3 text-sm rounded-lg transition-colors duration-200"
      :class="{
        'bg-slate-900 text-white font-semibold': window.location.pathname.endsWith('settings.html'),
        'text-slate-300 hover:bg-slate-700 hover:text-white font-medium': !window.location.pathname.endsWith('settings.html')
      }"
    >
      <svg
        class="h-5 w-5 mr-3"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M12.22 2h-4.44a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.36L18.88 4 12.22 2z"
        ></path>

        <path d="M22 8l-3 3"></path>
        <path d="M9 9l-3 3"></path>

      Settings
    </a>

      id="admin-nav-link"
      href="/admin/"
      class="flex items-center px-3 py-3 text-sm rounded-lg transition-colors duration-200"
      x-show="isAdmin"
      style="display: none"
      :class="{
        'bg-slate-900 text-white font-semibold': window.location.pathname.startsWith('/admin'),
        'text-slate-300 hover:bg-slate-700 hover:text-white font-medium': !window.location.pathname.startsWith('/admin')
      }"
    >
      <svg
        class="h-5 w-5 mr-3"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      </svg>
      Admin Panel
    </a>
    <a
      id="market-explorer-nav-link"
      href="/admin/market-explorer.html"
      class="flex items-center px-3 py-3 text-sm rounded-lg transition-colors duration-200"
      x-show="isAdmin"
      style="display: none"
      :class="{
        'bg-slate-900 text-white font-semibold': window.location.pathname.endsWith('market-explorer.html'),
        'text-slate-300 hover:bg-slate-700 hover:text-white font-medium': !window.location.pathname.endsWith('market-explorer.html')
      }"
    >
      <svg
        class="h-5 w-5 mr-3"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>

          d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
        ></path>
      </svg>
      Market Explorer
    </a>

  <div class="px-4 py-4 mt-auto">
    <div class="border-t border-slate-700 pt-4">
      <a
        href="mailto:support@market-pulse.io"
        class="flex items-center text-sm font-medium text-slate-300 hover:text-white transition-colors duration-200"
      >
        <svg
          class="h-5 w-5 mr-3"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        Help & Support
      </a>
    </div>
  </div>
</aside>
