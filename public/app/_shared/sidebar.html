<aside
  class="w-full lg:w-64 lg:flex-shrink-0 flex flex-col bg-white border-r h-full"
  x-data="sidebar()"
  x-cloak
>
  <div

  >
    <svg
      class="h-8 w-auto text-blue-500"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >

      <line x1="18" y1="20" x2="18" y2="4"></line>

  <nav class="flex-1 px-4 py-4 space-y-1">
    <a
      href="/app/"
      class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg"
      :class="{
        'bg-blue-50 text-blue-700': window.location.pathname.endsWith('/app/') || window.location.pathname.endsWith('index.html'),
        'text-gray-600 hover:bg-gray-50 hover:text-gray-900': !(window.location.pathname.endsWith('/app/') || window.location.pathname.endsWith('index.html'))
      }"
    >
      <svg
        class="h-5 w-5 mr-3"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"

      Dashboard
    </a>
    <a
      href="/app/reports.html"
      class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg"
      :class="{
        'bg-blue-50 text-blue-700': window.location.pathname.endsWith('reports.html'),
        'text-gray-600 hover:bg-gray-50 hover:text-gray-900': !window.location.pathname.endsWith('reports.html')
      }"
    >
      <svg
        class="h-5 w-5 mr-3"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"

        stroke-linejoin="round"
      >

        <path d="m19 9-5 5-4-4-3 3" />

    <a
      id="admin-nav-link"
      href="/admin/"
      class="flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg"
      x-show="isAdmin"
      style="display: none"
    >
      <svg
        class="h-5 w-5 mr-3"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
