<!DOCTYPE html>
<html>
  <head>
    <title>Cloudbeds API - Final Step: Inspect Field Structure</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      #results {
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        padding: 16px;
      }
      .dataset {
        border-bottom: 1px solid #e1e4e8;
        padding-bottom: 16px;
        margin-bottom: 16px;
      }
      .dataset:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }
      h2 {
        color: #0366d6;
        margin-top: 0;
      }
      h3 {
        color: #586069;
        font-size: 1.1em;
      }
      pre {
        background: #f6f8fa;
        padding: 16px;
        border-radius: 3px;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
          monospace;
        font-size: 14px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Final Step: Inspect API Field Structure</h1>
    <p>
      This tool will display the raw JSON structure for the fields within each
      dataset. This will reveal the correct property names for us to use.
    </p>
    <button onclick="runFullDiscovery()">Inspect Field Structure</button>

    <div id="status"></div>
    <div id="results"></div>

    <script>
      async function runFullDiscovery() {
        const statusEl = document.getElementById("status");
        const resultsEl = document.getElementById("results");
        statusEl.textContent = "Running discovery...";
        resultsEl.innerHTML = "";

        try {
          // 1. Get all datasets
          const datasetsResponse = await fetch("/api/get-all-datasets");
          const datasets = await datasetsResponse.json();
          if (!datasetsResponse.ok)
            throw new Error(datasets.error || "Could not fetch datasets.");

          statusEl.textContent = "Discovery successful. Rendering results...";

          for (const dataset of datasets) {
            const datasetDiv = document.createElement("div");
            datasetDiv.className = "dataset";
            datasetDiv.innerHTML = `<h2>Dataset ${dataset.id}: ${dataset.name}</h2>`;
            resultsEl.appendChild(datasetDiv);

            // 2. Check for multi-levels
            const mlResponse = await fetch(
              `/api/datasets/${dataset.id}/multi-levels`
            );
            const multiLevels = await mlResponse.json();

            if (multiLevels && multiLevels.length > 0) {
              // Logic for NESTED datasets (like Reservations)
              datasetDiv.innerHTML += `<h3>This is a Nested Dataset. Fields per Multi-Level:</h3>`;
              for (const ml of multiLevels) {
                const mlFieldsResponse = await fetch(
                  `/api/datasets/${dataset.id}/fields?ml_id=${ml.id}`
                );
                const fields = await mlFieldsResponse.json();

                const pre = document.createElement("pre");
                pre.textContent = JSON.stringify(fields, null, 2);
                datasetDiv.appendChild(pre);
              }
            } else {
              // Logic for FLAT datasets (like Financial, Occupancy)
              datasetDiv.innerHTML += `<h3>This is a Flat Dataset. Raw Field Data:</h3>`;
              const fieldsResponse = await fetch(
                `/api/datasets/${dataset.id}/fields`
              );
              const fields = await fieldsResponse.json();

              const pre = document.createElement("pre");
              pre.textContent = JSON.stringify(fields, null, 2);
              datasetDiv.appendChild(pre);
            }
          }
          statusEl.textContent =
            "Discovery Complete! Please copy the output from the page.";
        } catch (error) {
          statusEl.textContent = `Error during discovery: ${error.message}`;
          console.error("Discovery Error:", error);
        }
      }
    </script>
  </body>
</html>
