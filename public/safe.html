<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudbeds Daily Metrics (Safe Backup)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #f7f8fc;
        color: #1a202c;
        margin: 0;
        padding: 24px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      header {
        border-bottom: 1px solid #e2e8f0;
        padding-bottom: 16px;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        color: #1a202c;
      }
      p {
        color: #718096;
      }
      button {
        background-color: #4f46e5;
        color: white;
        font-weight: 500;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #4338ca;
      }
      #status {
        margin-top: 16px;
        font-style: italic;
        color: #718096;
      }
      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 24px;
        margin-top: 24px;
      }
      .category-card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        overflow: hidden;
      }
      .category-header {
        background-color: #f8f9fa;
        padding: 12px 16px;
        font-weight: 600;
        border-bottom: 1px solid #e2e8f0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        padding: 12px 16px;
        border-bottom: 1px solid #e2e8f0;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .metric-name {
        color: #4a5568;
        font-weight: 500;
      }
      .metric-value {
        text-align: right;
        font-weight: 600;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
          monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cloudbeds Daily Metrics (Safe Backup)</h1>
        <p>
          This is a protected version of the working dashboard. It loads data
          from <strong>safe.js</strong>.
        </p>
      </header>

      <button onclick="loadAllMetrics()">Load Today's Metrics</button>
      <div id="status"></div>

      <div id="results-container" class="results-grid">
        <!-- Results will be dynamically inserted here -->
      </div>
    </div>

    <script src="safe.js"></script>
  </body>
</html>
