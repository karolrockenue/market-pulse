<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudbeds Daily Metrics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- NEW DASHBOARD STYLES --- */
      :root {
        --slate-50: #f8fafc;
        --slate-100: #f1f5f9;
        --slate-200: #e2e8f0;
        --slate-400: #94a3b8;
        --slate-500: #64748b;
        --slate-700: #334155;
        --slate-800: #1e293b;
        --indigo-500: #6366f1;
        --indigo-600: #4f46e5;
        --green-600: #16a34a;
        --green-700: #15803d;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--slate-100);
        color: var(--slate-800);
        margin: 0;
        padding: 24px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .container {
        max-width: 1600px;
        margin: 0 auto;
      }
      header {
        border-bottom: 1px solid var(--slate-200);
        padding-bottom: 16px;
        margin-bottom: 32px;
      }
      h1 {
        font-size: 28px;
        font-weight: 700;
        color: var(--slate-800);
      }
      p {
        color: var(--slate-500);
        margin-top: 4px;
      }
      h2 {
        font-size: 20px;
        font-weight: 600;
        color: var(--slate-700);
        margin-top: 32px;
        margin-bottom: 16px;
        padding-bottom: 0;
        border-bottom: none;
      }
      .controls {
        display: flex;
        gap: 16px;
        align-items: center;
        margin-bottom: 8px;
        flex-wrap: wrap;
      }
      .controls label {
        font-weight: 500;
        color: var(--slate-700);
      }
      .controls input[type="date"] {
        padding: 8px 12px;
        border: 1px solid var(--slate-200);
        border-radius: 8px;
        font-size: 14px;
        background-color: white;
      }
      button {
        background-color: var(--indigo-600);
        color: white;
        font-weight: 500;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: var(--indigo-500);
      }
      .status-message {
        margin-top: 16px;
        font-style: italic;
        color: var(--slate-500);
      }
      .table-wrapper {
        margin-top: 16px;
        width: 100%;
        overflow-x: auto;
        background-color: white;
        border-radius: 12px;
        border: 1px solid var(--slate-200);
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        white-space: nowrap;
      }
      th,
      td {
        padding: 12px 16px;
        border-bottom: 1px solid var(--slate-200);
        text-align: left;
        vertical-align: middle;
        font-size: 14px;
      }
      th {
        background-color: var(--slate-50);
        font-weight: 600;
        color: var(--slate-500);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 12px;
        position: sticky;
        top: 0;
        z-index: 1;
      }
      tbody tr:nth-child(even) {
        background-color: var(--slate-50);
      }
      tbody tr:hover {
        background-color: #eef2ff;
      }
      td:first-child,
      th:first-child {
        font-weight: 500;
        position: sticky;
        left: 0;
        background-color: inherit; /* Inherit from row for correct hover/zebra */
        z-index: 2;
      }
      th:first-child {
        background-color: var(--slate-50);
      }
      .comparison-container {
        display: flex;
        flex-direction: row;
        gap: 24px;
        align-items: flex-start;
      }
      .comparison-column {
        flex: 1;
        min-width: 0;
      }
      .comparison-column h2 {
        margin-top: 16px;
      }
      .master-controls-wrapper {
        background-color: white;
        padding: 24px;
        border-radius: 12px;
        margin-top: 40px;
        margin-bottom: 24px;
        border: 1px solid var(--slate-200);
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
      }
      .master-controls-wrapper h2 {
        margin-top: 0;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--slate-400);
        padding-bottom: 16px;
      }
      .toggle-group {
        display: inline-flex;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid var(--slate-200);
      }
      .toggle-group button {
        background-color: white;
        color: var(--slate-700);
        border: none;
        padding: 8px 16px;
        border-radius: 0;
        border-right: 1px solid var(--slate-200);
      }
      .toggle-group button:last-child {
        border-right: none;
      }
      .toggle-group button.active {
        background-color: var(--indigo-600);
        color: white;
      }
      .toggle-group button:not(.active):hover {
        background-color: var(--slate-100);
      }
      #hotel-info-container {
        margin-bottom: 24px;
      }
      #hotel-details-card {
        background-color: white;
        border-radius: 12px;
        margin-top: 16px;
        border: 1px solid var(--slate-200);
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }
      #hotel-details-card table td {
        white-space: normal;
        border: none;
      }
      #hotel-details-card table {
        width: auto; /* Allow table to fit content */
      }
      .load-db-button {
        background-color: var(--green-600);
        margin-left: auto;
      }
      .load-db-button:hover {
        background-color: var(--green-700);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cloudbeds Daily Metrics</h1>
        <p>A complete snapshot of all available metrics for today's date.</p>
      </header>

      <div id="hotel-info-container">
        <button id="btn-fetch-details">Show Property Information</button>
        <div id="hotel-details-card"></div>
      </div>

      <h2>Live API Forecast (Daily Only)</h2>
      <div class="controls">
        <button id="btn-load-live">Load Live API Metrics</button>
      </div>
      <div id="status" class="status-message"></div>
      <div id="results-container"></div>

      <div class="master-controls-wrapper">
        <h2>Database Comparison Controls</h2>
        <div class="controls">
          <label for="master-start-date">Start Date:</label>
          <input type="date" id="master-start-date" />
          <label for="master-end-date">End Date:</label>
          <input type="date" id="master-end-date" />
          <div class="toggle-group" style="margin-left: 24px">
            <button id="view-daily" class="active">Daily</button>
            <button id="view-weekly">Weekly</button>
            <button id="view-monthly">Monthly</button>
          </div>
          <button id="btn-load-db" class="load-db-button">
            Load Database Data
          </button>
        </div>
      </div>

      <hr style="margin-top: 40px; margin-bottom: 0" />

      <div class="comparison-container">
        <div class="comparison-column">
          <h2>Your Hotel's Forecast</h2>
          <div id="db-status" class="status-message">
            Click 'Load Database Data' above to populate.
          </div>
          <div id="db-results-container"></div>
        </div>
        <div class="comparison-column">
          <h2>Competitor Market Data</h2>
          <div id="competitor-status" class="status-message">
            Click 'Load Database Data' above to populate.
          </div>
          <div id="competitor-results-container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
