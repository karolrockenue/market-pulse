<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudbeds Daily Metrics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #f7f8fc;
        color: #1a202c;
        margin: 0;
        padding: 24px;
      }
      .container {
        max-width: 1200px; /* Increased width for a wider table */
        margin: 0 auto;
      }
      header {
        border-bottom: 1px solid #e2e8f0;
        padding-bottom: 16px;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        color: #1a202c;
      }
      p {
        color: #718096;
      }
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      button {
        background-color: #4f46e5;
        color: white;
        font-weight: 500;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #4338ca;
      }
      #search-input {
        padding: 12px 16px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        width: 300px;
      }
      #status {
        margin-top: 16px;
        font-style: italic;
        color: #718096;
      }
      .table-wrapper {
        margin-top: 24px;
        width: 100%;
        overflow-x: auto; /* Allows horizontal scrolling on small screens */
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        white-space: nowrap; /* Prevents text wrapping in cells */
      }
      th,
      td {
        padding: 14px 18px; /* Increased padding */
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
        vertical-align: middle;
      }
      th {
        background-color: #f8f9fa;
        font-weight: 600;
        position: sticky; /* Makes header sticky during vertical scroll */
        top: 0;
        z-index: 1;
      }
      td:first-child,
      th:first-child {
        font-weight: 600;
        position: sticky; /* Makes the first column (Date) sticky */
        left: 0;
        background-color: #f8f9fa;
      }
      tr:last-child td {
        border-bottom: none;
      }
      tr:hover td {
        background-color: #f7f8fc;
      }
      .metric-value {
        text-align: right;
        font-weight: 500;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
          monospace;
      }
      /* Styles for the hotel details section */
      #hotel-details-card {
        background-color: white;
        padding: 24px;
        border-radius: 12px;
        margin-bottom: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      #hotel-details-card table td {
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cloudbeds Daily Metrics</h1>
        <p>A complete snapshot of all available metrics for today's date.</p>
      </header>

      <div id="hotel-details-card"></div>

      <div class="controls">
        <button onclick="loadAllMetrics()">
          Load 7-Day Metrics (from Live API)
        </button>
        <button onclick="loadMetricsFromDB()">
          Load 7-Day Metrics (from DB)
        </button>
        <input
          type="text"
          id="search-input"
          placeholder="Search by date..."
          onkeyup="filterTable()"
        />
      </div>

      <div id="status"></div>

      <div id="results-container"></div>
      <hr style="margin-top: 40px; margin-bottom: 40px" />

      <h2>7-Day Forecast (from Database)</h2>
      <div
        id="db-status"
        style="margin-top: 16px; font-style: italic; color: #718096"
      >
        Click button above to load data.
      </div>

      <div id="db-results-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
