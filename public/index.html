<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Market Pulse</title>

    <!-- This meta tag instantly redirects the user to the /app/ directory -->
    <meta http-equiv="refresh" content="0; url=/app/" />

    <!-- A canonical link is good practice for search engines -->
    <link rel="canonical" href="/app/" />

    <!-- Basic styling for the fallback message -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f7f8fc;
        color: #1e293b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      a {
        color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Redirecting you to the Market Pulse dashboard...</p>
      <p>
        If you are not redirected automatically,
        <a href="/app/">please click here</a>.
      </p>
    </div>
  </body>
</html>
